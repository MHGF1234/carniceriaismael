<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>llene los campos para su Pedido</h2>
  <form action="#" method="post">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="direccion">Dirección de entrega</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="tipo">Tipo de carne</label>
    <select id="tipo" name="tipo" required>
      <option value="">-- Selecciona --</option>
      <option value="res">Carne de res</option>
      <option value="pollo">Carne de pollo</option>
      <option value="mixta">Mixta</option>
    </select>

    <label for="cantidad">Cantidad (kg)</label>
    <input type="number" id="cantidad" name="cantidad" min="0.5" step="0.5" required>

    <label for="comentarios">Comentarios adicionales</label>
    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Especificaciones del corte, horario preferido, etc."></textarea>

    <button type="submit">Enviar solicitud</button>
  </form>
</div>

<div class="footer">
  &copy; 2025 Carnes a Domicilio. Todos los derechos reservados.
</div>

</body>
</html>
