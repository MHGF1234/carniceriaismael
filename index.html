<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnicería Ismael</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-family: 'Bell MT', serif;
            color: #b30000;
        }

        /* Estilo del contenedor principal */
        .container {
            background-color: #b30000;
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de los enlaces */
        a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffcc00;
        }

        /* Estilo del eslogan */
        .eslogan {
            font-family: 'Castellar', serif;
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            font-style: italic;
        }

        /* Estilo de la imagen */
        .imagen {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de la barra de navegación */
        .nav-bar {
            background-color: #b30000;
            padding: 10px 0;
            text-align: center;
        }

        .nav-bar a {
            margin: 0 15px;
            font-size: 1.1em;
        }

        /* Estilo de la barra de navegación en dispositivos móviles */
        @media (max-width: 600px) {
            .nav-bar a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carnicería Ismael</h1>
        <div class="nav-bar">
            <a href="sobrenosotros2.html">Sobre Nosotros</a> |
            <a href="ubicacion.html">Ubicación</a> |
            <a href="pedidos.html">Pedidos</a> |
            <a href="carnes.html">Res</a> |
            <a href="pollo.html">Pollo</a> |
            <a href="precioscarniceriaismael.html">Precios</a> |
            <a href="galeria.html">Galería de Carnes</a>
        </div>
        <p class="eslogan">"Carnes que cuentan historias en tu mesa"</p>
        <img src="imagenes/toro4.jpg" class="imagen" alt="Imagen de carne">
    </div>
</body>
</html>
